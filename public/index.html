<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Todo アプリ</h1>
        
        <div class="input-section">
            <input type="text" id="todoInput" placeholder="新しいタスクを入力してください..." />
            <button id="addBtn">追加</button>
        </div>
        
        <div class="controls">
            <button id="clearCompletedBtn">完了済みを削除</button>
        </div>
        
        <div class="todo-list">
            <ul id="todoList"></ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
